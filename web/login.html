<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Smart Campus UPJ</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #8ec4fa;
        height: 100vh;
      }
      .login-container {
        background: rgb(255, 255, 255);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .login-form {
        padding: 2rem;
      }
      .logo {
        max-width: 150px;
        margin-bottom: 1.5rem;
      }
      .bg-image {
        background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Gedung_UPJ_.jpg/1920px-Gedung_UPJ_.jpg");
        background-size: cover;
        background-position: center;
        min-height: 100%;
      }
      .input-group-text {
        background: transparent;
        border-right: none;
      }
      .form-control {
        border-left: none;
        background: #f8f9fa;
      }
      .form-control:focus {
        background: #f8f9fa;
        box-shadow: none;
        border-color: #ced4da;
      }
      .btn-login {
        background: #0d47a1;
        color: white;
        padding: 0.75rem;
      }
      .btn-login:hover {
        background: #0a3880;
        color: white;
      }
      .footer {
        color: #6c757d;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center"
      style="min-height: 100vh"
    >
      <div class="row login-container" style="width: 1000px">
        <!-- Login Form Section -->
        <div class="col-md-6 login-form">
          <div class="text-center mb-4">
            <img
              src="https://upj.ac.id/images/logo.png"
              alt="Logo UPJ"
              class="logo"
            />
            <h4 class="mb-2">Dashboard Smart Campus UPJ</h4>
            <p class="text-muted">Login untuk melanjutkan ke Dashboard.</p>
          </div>

          <form>
            <div class="mb-3">
              <label class="form-label text-muted small">Username</label>
              <div class="input-group">
                <span class="input-group-text">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-person"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
                    />
                  </svg>
                </span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                />
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label text-muted small">Password</label>
              <div class="input-group">
                <span class="input-group-text">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-lock"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"
                    />
                  </svg>
                </span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
                <span
                  class="input-group-text"
                  style="border-left: none; cursor: pointer"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-eye"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"
                    />
                    <path
                      d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"
                    />
                  </svg>
                </span>
              </div>
            </div>

            <div class="mb-4 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label text-muted" for="rememberMe"
                >Ingat Saya</label
              >
            </div>

            <button type="submit" class="btn btn-login w-100 mb-4">
              Log In
            </button>

            <div class="text-center footer"></div>
          </form>
        </div>

        <!-- Image Section -->
        <div class="col-md-6 d-none d-md-block p-0">
          <div class="bg-image" style="height: 100%"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const togglePassword = document.querySelector(".bi-eye");
    const passwordInput = document.querySelector("input[type='password']");

    togglePassword.addEventListener("click", function () {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        togglePassword.classList.remove("bi-eye");
        togglePassword.classList.add("bi-eye-slash");
      } else {
        passwordInput.type = "password";
        togglePassword.classList.remove("bi-eye-slash");
        togglePassword.classList.add("bi-eye");
      }
    });
  });
</script>
