<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Web</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        img {
            border: 2px solid #333;
            width: 640px;
            height: 480px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Real-time Face Recognition</h1>
    
    <!-- Video Stream -->
    <img src="{{ url_for('video_feed') }}" alt="Video Stream">

    <!-- Tabel Nama yang Terdeteksi -->
    <h2>Detected Faces</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="face-table">
            <tr><td colspan="2">No faces detected</td></tr>
        </tbody>
    </table>

    <script>
        function fetchDetectedFaces() {
            fetch('/detected_faces')
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.getElementById('face-table');
                    tableBody.innerHTML = "";  // Hapus isi sebelumnya

                    if (data.length === 0) {
                        tableBody.innerHTML = "<tr><td colspan='2'>No faces detected</td></tr>";
                    } else {
                        data.forEach((name, index) => {
                            let row = <tr>
                                <td>${index + 1}</td>
                                <td>${name}</td>
                            </tr>;
                            tableBody.innerHTML += row;
                        });
                    }
                })
                .catch(error => console.error('Error fetching detected faces:', error));
        }

        setInterval(fetchDetectedFaces, 2000);  // Update setiap 2 detik
    </script>
</body>
</html>
